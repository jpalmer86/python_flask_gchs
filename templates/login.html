{% include 'bootstrap.html' %}

<style>
@media(max-width: 600px){
    .loginbox{
      width: 100% !important;
    }
  }

  @media(max-width: 1024px){
    .loginbox{
      min-width: 60% !important;
    }
  }


</style>

<div class="container loginbox w-25 clearfix mt-5 shadow-sm p-5">
    <a href="/">
         <img src="{{ url_for('static', filename='images/school/logo1.png') }}" class="rounded-circle mx-auto d-block" width="100" height="100" alt="Cinque Terre">
    </a>
<h2 class="text-center">Welcome</h2>
  <form action="/login_user" method="post">
    <div class="form-group">
      <label for="email"> Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="username" autofocus required>
    </div>
    <div class="form-group">
      <label for="pwd"> Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}

               {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3 text-center">
                    {{ message }}!
                </div>
               {% endfor %}

         {% endif %}
      {% endwith %}
    <a href="/signup" class="mt-4 float-right">Create account</a><br>
    <a href="#" class="float-left" data-toggle="modal" data-target="#myModal">Forgot password?</a><br><br>
    <a href="/home" class="mt-4">Home</a>
</div>

<!-- forgot password modal -->


<!-- The Modal -->
<form action="/forgotPass" method="post">
<div class="modal clearfix fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Forgot password? </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <label>Registered Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter registered email" required>
        <div class="text-center my-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </div>
  </div>
</div>
</form>
