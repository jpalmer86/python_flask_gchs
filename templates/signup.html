{% include 'base.html' %}

<div class="container my-5">

	<a href="/">
         <img src="{{ url_for('static', filename='images/school/logo1.png') }}" class="rounded-circle mx-auto d-block" width="200" height="200" alt="Cinque Terre">
    </a>
	<h3 class="my-3 text-center">Signup to GCHS</h3>
	{% include 'homepage/flash.html' %}

<form action="/signup_user" method="post">
	<div class="row">
	  <div class="col-sm-6">
		<div class="form-group">
		  <label>First Name</label>
		  <input type="text" class="form-control" placeholder="Enter first name" name="first_name" required>
		</div>
	  </div>
	  <div class="col-sm-6">
		<div class="form-group">
		  <label>Last Name</label>
		  <input type="text" class="form-control" placeholder="Enter last name" name="last_name" required>
		</div>
	  </div>
	</div>

	<div class="row">
	  <div class="col-sm-6">
		<div class="form-group">
		  <label>Email</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="invalid email" required>
		</div>
	  </div>
	  <div class="col-sm-6">
		<div class="form-group">
		  <label>Contact Number</label>
		  <input type="text" class="form-control" placeholder="Enter contact number" name="contact" required pattern="[0-9]{10}" title="invalid contcat number" >
		</div>
	  </div>
	</div>

	<div class="row">
		<div class="col-sm-6">
		<div class="form-group">
		  <label>Batch</label>
			<input type="number" class="form-control" min="1950" max="{{now.year}}" step="1" value="" placeholder="Enter passing year eg. 2014" name="batch" required >
		</div>
	  </div>

	  <div class="col-sm-6">
		<div class="form-group">
		  <label>Password</label>
		  <input type="password" class="form-control" id="pass1" placeholder="Enter password" name="password1" required>
		</div>
	  </div>

	</div>
    <div class="row">
		<div class="col-sm-6">
		<div class="form-group">
		  <label>Confirm Password</label>
		  <input type="password" class="form-control" id="pass2" placeholder="Enter password again" name="password" required>
		</div>
	  </div>
    </div>

	<input type="hidden" name="type" value="alumni">

	<button type="submit" class="btn btn-success" onclick="return Validate()">Submit</button>
</form>
    <label class="my-5">Already registered?</label>
    <a href="/login">Login</a><br><br>
</div>
<!-- confirm password validation -->
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass1").value;
        var confirmPassword = document.getElementById("pass2").value;
        if (password != confirmPassword) {
            alert("Passwords do not match! Try again.");
            return false;
        }
        return true;
    }
</script>
