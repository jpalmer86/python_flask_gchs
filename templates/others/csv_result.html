{% include 'bootstrap.html'%}


<div class="container">
{% include 'homepage/flash.html' %}
{% if errors %}
  <table class="table table-hover">

      <thead class="table-danger">
      <tr>
        <th>Line</th>
        <th>Error</th>
      </tr>
    </thead>

    <tbody>
        {% for key, value in errors.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
    <a href="/list" class="my-3 btn btn-primary">View List</a>
</div>
